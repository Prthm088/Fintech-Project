<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Finser</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=DM+Sans:wght@400;700&display=swap" as="style">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #1D223A;
            background-image: url('/static/images/BG01.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(29, 34, 58, 0.8);
            pointer-events: none;
            z-index: -1;
        }

        .login-container {
            background: rgba(16, 185, 129, 0.08);
            border: 1px solid rgba(16, 185, 129, 0.2);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(15px);
            width: 100%;
            max-width: 400px;
            position: relative;
        }

        .login-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-title {
            font-family: 'DM Sans', sans-serif;
            font-size: 28px;
            font-weight: bold;
            color: #10b981;
            margin-bottom: 8px;
        }

        .login-subtitle {
            font-family: 'DM Sans', sans-serif;
            color: #d1d5db;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-family: 'DM Sans', sans-serif;
            font-weight: 500;
            color: white;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(16, 185, 129, 0.2);
            border-radius: 10px;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            background: rgba(16, 185, 129, 0.05);
            color: white;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-input:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2);
            transform: scale(1.02);
            background: rgba(16, 185, 129, 0.1);
        }

        .form-input.error {
            border-color: #ef4444;
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.2);
        }

        .form-input.success {
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.3);
        }

        .error-message {
            color: #ef4444;
            font-size: 12px;
            font-family: 'Inter', sans-serif;
            margin-top: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .error-message.show {
            opacity: 1;
        }

        .forgot-password {
            text-align: right;
            margin: -10px 0 20px 0;
        }

        .forgot-password a {
            color: #3b82f6;
            text-decoration: none;
            font-size: 13px;
            font-family: 'Inter', sans-serif;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #10b981;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #10b981, #3b82f6);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn.loading {
            pointer-events: none;
            opacity: 0.8;
        }

        .login-btn.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .login-footer {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid rgba(16, 185, 129, 0.2);
        }

        .login-footer p {
            color: #d1d5db;
            font-size: 14px;
            font-family: 'DM Sans', sans-serif;
        }

        .login-footer a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .login-footer a:hover {
            color: #10b981;
        }

        .success-message {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.4);
            color: #10b981;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .success-message.show {
            opacity: 1;
        }

        .alert-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: #ef4444;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .alert-message.show {
            opacity: 1;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @media (max-width: 768px) {
            body {
                background-attachment: scroll;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 25px;
                margin: 10px;
            }
            
            .login-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1 class="login-title">Welcome Back</h1>
            <p class="login-subtitle">Please sign in to your account</p>
        </div>

        <div id="successMessage" class="success-message">
            Login successful! Redirecting...
        </div>

        <div id="alertMessage" class="alert-message">
            Please check your credentials and try again.
        </div>

        <form action="{{ url_for('main.login') }}" method="POST" id="loginForm">
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required>
                <div id="emailError" class="error-message">Please enter a valid email address</div>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required>
                <div id="passwordError" class="error-message">Password must be at least 6 characters long</div>
            </div>

            <div class="forgot-password">
                <a href="#" id="forgotPasswordLink">Forgot your password?</a>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                Sign In
            </button>
        </form>

        <div class="login-footer">
            <p>Don't have an account? <a href="{{ url_for('main.signup') }}">Sign up here</a></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const loginBtn = document.getElementById('loginBtn');
            const successMessage = document.getElementById('successMessage');
            const alertMessage = document.getElementById('alertMessage');
            const forgotPasswordLink = document.getElementById('forgotPasswordLink');

            // Email validation
            function validateEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }

            // Password validation
            function validatePassword(password) {
                return password.length >= 4;
            }

            // Show error
            function showError(input, message) {
                input.classList.add('error');
                input.classList.remove('success');
                const errorElement = document.getElementById(input.id + 'Error');
                errorElement.textContent = message;
                errorElement.classList.add('show');
            }

            // Show success
            function showSuccess(input) {
                input.classList.add('success');
                input.classList.remove('error');
                const errorElement = document.getElementById(input.id + 'Error');
                errorElement.classList.remove('show');
            }

            // Clear validation
            function clearValidation(input) {
                input.classList.remove('error', 'success');
                const errorElement = document.getElementById(input.id + 'Error');
                errorElement.classList.remove('show');
            }

            // Real-time validation
            emailInput.addEventListener('input', function() {
                const email = this.value.trim();
                
                if (email === '') {
                    clearValidation(this);
                } else if (!validateEmail(email)) {
                    showError(this, 'Please enter a valid email address');
                } else {
                    showSuccess(this);
                }
            });

            passwordInput.addEventListener('input', function() {
                const password = this.value;
                
                if (password === '') {
                    clearValidation(this);
                } else if (!validatePassword(password)) {
                    showError(this, 'Password must be at least 4 characters long');
                } else {
                    showSuccess(this);
                }
            });

            // Form submission
            loginForm.addEventListener('submit', function(e) {
                const email = emailInput.value.trim();
                const password = passwordInput.value;
                
                let isValid = true;

                // Validate email
                if (!email) {
                    e.preventDefault();
                    showError(emailInput, 'Email is required');
                    isValid = false;
                } else if (!validateEmail(email)) {
                    e.preventDefault();
                    showError(emailInput, 'Please enter a valid email address');
                    isValid = false;
                } else {
                    showSuccess(emailInput);
                }

                // Validate password
                if (!password) {
                    e.preventDefault();
                    showError(passwordInput, 'Password is required');
                    isValid = false;
                } else if (!validatePassword(password)) {
                    e.preventDefault();
                    showError(passwordInput, 'Password must be at least 4 characters long');
                    isValid = false;
                } else {
                    showSuccess(passwordInput);
                }

                // Only prevent default if form is invalid
                if (!isValid) {
                    return false;
                }
                
                // If form is valid, let it submit to Flask normally
                // Show loading state while form submits
                loginBtn.classList.add('loading');
                loginBtn.textContent = '';
            });

            // Forgot password link
            forgotPasswordLink.addEventListener('click', function(e) {
                e.preventDefault();
                alert('Password reset functionality would be implemented here. You would typically redirect to a password reset page or show a modal.');
            });

            // Add focus animations
            const inputs = document.querySelectorAll('.form-input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.classList.add('focused');
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.classList.remove('focused');
                });
            });
        });
    </script>
</body>
</html>
