<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick Stocks - Finser</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=DM+Sans:wght@400;700&display=swap" as="style">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #1D223A;
            background-image: url('/static/images/BG01.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(29, 34, 58, 0.8);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            background: rgba(16, 185, 129, 0.08);
            border: 1px solid rgba(16, 185, 129, 0.2);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(15px);
            max-width: 600px;
            width: 100%;
            position: relative;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            color: #3b82f6;
            text-decoration: none;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            margin-bottom: 2rem;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #10b981;
        }

        .back-link::before {
            content: '‚Üê';
            margin-right: 0.5rem;
            font-size: 1.2rem;
        }

        h1 {
            font-family: 'DM Sans', sans-serif;
            font-size: 2.2rem;
            font-weight: bold;
            color: #10b981;
            margin-bottom: 2rem;
            text-align: center;
            letter-spacing: -0.02em;
        }

        .form-section {
            margin-bottom: 2rem;
        }

        .form-section h2 {
            font-family: 'DM Sans', sans-serif;
            font-size: 1.3rem;
            font-weight: 600;
            color: white;
            margin-bottom: 1rem;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(16, 185, 129, 0.2);
            border-radius: 10px;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            background: rgba(16, 185, 129, 0.05);
            color: white;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        input[type="text"]:focus {
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2);
            background: rgba(16, 185, 129, 0.1);
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            background: rgba(16, 185, 129, 0.05);
            border: 1px solid rgba(16, 185, 129, 0.15);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .checkbox-item:hover {
            background: rgba(16, 185, 129, 0.1);
            border-color: rgba(16, 185, 129, 0.25);
        }

        .checkbox-item.selected {
            background: rgba(16, 185, 129, 0.15);
            border-color: rgba(16, 185, 129, 0.3);
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 0.75rem;
            cursor: pointer;
            accent-color: #10b981;
        }

        .checkbox-label {
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            color: white;
            cursor: pointer;
            flex: 1;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #10b981, #3b82f6);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            body {
                background-attachment: scroll;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 25px;
                margin: 10px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .form-section h2 {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{{ url_for('main.index') }}" class="back-link">Back</a>
        
        <h1>Select Your Stock Preferences</h1>

        <form action="{{url_for('main.stocks') }}" method="POST">
            <div class="form-section">
                <h2>Which stock(s)/index do you want alerts for?</h2>
                <div class="input-group">
                    <input type="text" name="stocks" placeholder="e.g., RELIANCE, NIFTY50, HDFC, TCS" required>
                </div>
            </div>

            <div class="form-section">
                <h2>How would you like to receive alerts?</h2>
                <div class="checkbox-group">
                    <label class="checkbox-item">
                        <input type="checkbox" name="alert_method" value="telegram">
                        <span class="checkbox-label">Telegram</span>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" name="alert_method" value="email">
                        <span class="checkbox-label">Email</span>
                    </label>
                </div>
            </div>

            <button type="submit" class="submit-btn">Submit Preferences</button>
        
        </form>
    </div>

    <script>
        // Add interactive feedback for checkboxes
        document.querySelectorAll('.checkbox-item').forEach(item => {
            const checkbox = item.querySelector('input[type="checkbox"]');
            
            item.addEventListener('click', function(e) {
                if (e.target !== checkbox) {
                    checkbox.checked = !checkbox.checked;
                }
                
                if (checkbox.checked) {
                    item.classList.add('selected');
                } else {
                    item.classList.remove('selected');
                }
            });
            
            checkbox.addEventListener('change', function() {
                if (this.checked) {
                    item.classList.add('selected');
                } else {
                    item.classList.remove('selected');
                }
            });
        });

        // Form validation
        document.querySelector('form').addEventListener('submit', function(e) {
            const stocksInput = document.querySelector('input[name="stocks"]');
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            const isSelected = Array.from(checkboxes).some(cb => cb.checked);
            
            if (!stocksInput.value.trim()) {
                e.preventDefault();
                alert('Please enter at least one stock or index');
                stocksInput.focus();
                return;
            }
            
            if (!isSelected) {
                e.preventDefault();
                alert('Please select at least one alert method');
                return;
            }
        });
    </script>
</body>
</html>
