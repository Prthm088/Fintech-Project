<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Fintech</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 3rem 2rem;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #64748b;
            margin-bottom: 2.5rem;
            font-weight: 400;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .option-card {
            background: #fff;
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            padding: 1.5rem;
            text-decoration: none;
            color: #1e293b;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .option-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s ease;
        }

        .option-card:hover::before {
            left: 100%;
        }

        .option-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(102, 126, 234, 0.15);
            border-color: #667eea;
        }

        .option-number {
            display: inline-block;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            line-height: 32px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-right: 0.75rem;
        }

        .option-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin: 0;
            display: inline-block;
            vertical-align: middle;
        }

        .option-description {
            font-size: 0.9rem;
            color: #64748b;
            margin-top: 0.5rem;
            display: block;
        }

        @media (max-width: 480px) {
            .container {
                padding: 2rem 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WELCOME!</h1>
        <p class="subtitle">What do you want alerts for?</p>
        
        <div class="options">
            <a href="{{ url_for('main.stocks') }}" class="option-card">
                <span class="option-number">1</span>
                <h2 class="option-title">Stocks</h2>
                <span class="option-description">Get real-time alerts for your favorite stocks and indices</span>
            </a>
            
            <a href="{{ url_for('main.ipo') }}" class="option-card">
                <span class="option-number">2</span>
                <h2 class="option-title">IPOs</h2>
                <span class="option-description">Receive curated IPO investment recommendations</span>
            </a>
        </div>
    </div>
</body>
</html>
