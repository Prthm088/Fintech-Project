<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Finser</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=DM+Sans:wght@400;700&display=swap" as="style">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #1D223A;
            background-image: url('/static/images/BG01.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(29, 34, 58, 0.8);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            background: rgba(16, 185, 129, 0.08);
            border: 1px solid rgba(16, 185, 129, 0.2);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(15px);
            max-width: 500px;
            width: 100%;
            position: relative;
            text-align: center;
        }

        h1 {
            font-family: 'DM Sans', sans-serif;
            font-size: 2.5rem;
            font-weight: bold;
            color: #10b981;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-family: 'DM Sans', sans-serif;
            font-size: 1.2rem;
            color: #d1d5db;
            margin-bottom: 2.5rem;
            font-weight: 400;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .option-card {
            background: rgba(16, 185, 129, 0.05);
            border: 1px solid rgba(16, 185, 129, 0.15);
            border-radius: 16px;
            padding: 1.5rem;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
        }

        .option-card:hover {
            background: rgba(16, 185, 129, 0.1);
            border-color: rgba(16, 185, 129, 0.3);
        }

        .option-number {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #10b981, #3b82f6);
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            font-size: 0.9rem;
            font-weight: 600;
            margin-right: 1rem;
            flex-shrink: 0;
        }

        .option-content {
            flex: 1;
            text-align: left;
        }

        .option-title {
            font-family: 'DM Sans', sans-serif;
            font-size: 1.3rem;
            font-weight: 600;
            margin: 0 0 0.25rem 0;
            color: white;
        }

        .option-description {
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            color: #d1d5db;
            margin: 0;
            line-height: 1.4;
        }

        @media (max-width: 768px) {
            body {
                background-attachment: scroll;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 25px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }

            .option-card {
                padding: 1.25rem;
            }

            .option-number {
                width: 32px;
                height: 32px;
                font-size: 0.8rem;
            }

            .option-title {
                font-size: 1.1rem;
            }

            .option-description {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WELCOME!</h1>
        <p class="subtitle">What do you want alerts for?</p>
        
        <div class="options">
            <a href="{{ url_for('main.stocks') }}" class="option-card">
                <span class="option-number">1</span>
                <div class="option-content">
                    <h2 class="option-title">Stocks</h2>
                    <p class="option-description">Get real-time alerts for your favorite stocks and indices</p>
                </div>
            </a>
            
            <a href="{{ url_for('main.ipo') }}" class="option-card">
                <span class="option-number">2</span>
                <div class="option-content">
                    <h2 class="option-title">IPOs</h2>
                    <p class="option-description">Receive curated IPO investment recommendations</p>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
